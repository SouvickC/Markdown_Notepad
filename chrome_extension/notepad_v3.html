<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Notepad</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }

    #toolbar {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    #toolbar button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #000000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #toolbar button:hover {
      background-color: #000000;
    }

    #status {
      margin-left: 10px;
      font-size: 14px;
      color: #000000;
      align-self: center;
    }

    #editor, #summarySection {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    #editor {
      min-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }

    #summarySection h3 {
      margin-top: 0;
    }

    #summaryText {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="icon.png" alt="Markdown Logo">
    <h1>Markdown Notepad</h1>
  </header>

  <div id="toolbar">
    <button id="saveBtn">Save Note</button>
    <button id="summarizeBtn">Generate Summary</button>
    <span id="status">Ready to save.</span>
  </div>

  <div id="editor" contenteditable="true" placeholder="Start typing your note..."></div>

  <div id="summarySection">
    <h3>Summary:</h3>
    <p id="summaryText">Summary will appear here...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
