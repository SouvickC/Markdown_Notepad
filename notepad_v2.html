<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rich Text Note App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #toolbar { margin-bottom: 10px; }
    #toolbar input, #toolbar button { margin-right: 10px; padding: 5px; }
    #editor { width: 100%; height: 70vh; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #status { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìù Rich Text Note App</h1>
  <div id="toolbar">
    <label for="pathInput">Save Path:</label>
    <input id="pathInput" type="text" placeholder="Enter folder path" />
    <button id="saveBtn">Save Now</button>
    <span>Use <strong>Ctrl+B</strong> for Bold, <strong>Ctrl+H</strong> for Highlight.</span>
  </div>
  <div id="editor" contenteditable="true"></div>
  <div id="status"></div>

  <script>
    // Default save path (optional preset)
    const DEFAULT_SAVE_PATH = 'D:\Documents_D';

    const editor = document.getElementById('editor');
    const status = document.getElementById('status');
    const pathInput = document.getElementById('pathInput');
    const saveBtn = document.getElementById('saveBtn');
    let saveTimeout;

    // Initialize and store path
    pathInput.value = localStorage.getItem('rich_note_path') || DEFAULT_SAVE_PATH;
    pathInput.addEventListener('change', () => {
      localStorage.setItem('rich_note_path', pathInput.value);
      status.textContent = `Path set to ${pathInput.value}`;
    });

    // Restore content on load
    window.addEventListener('DOMContentLoaded', () => {
      editor.innerHTML = localStorage.getItem('rich_note_html') || '';
      status.textContent = editor.innerHTML ? 'Restored saved content.' : '';
    });

    // Save document (download .doc file)
    function saveDoc() {
      const htmlContent = editor.innerHTML;
      localStorage.setItem('rich_note_html', htmlContent);

      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, '_');
      const filename = `note_${timestamp}.doc`;
      const fullHtml = `<!DOCTYPE html><html><head><meta charset=\"UTF-8\"></head><body>${htmlContent}</body></html>`;
      const blob = new Blob([fullHtml], { type: 'application/msword' });

      // Trigger download
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);

      const savePath = pathInput.value.trim() || '[Downloads folder]';
      status.textContent = `Saved to ${savePath} as ${filename} at ${now.toLocaleTimeString()}`;
    }

    // Debounced autosave
    editor.addEventListener('input', () => {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveDoc, 2000);
    });

    // Manual save
    saveBtn.addEventListener('click', saveDoc);

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && !e.shiftKey && e.key.toLowerCase() === 'b') {
        e.preventDefault();
        document.execCommand('bold', false, null);
      }
      if (e.ctrlKey && !e.shiftKey && e.key.toLowerCase() === 'h') {
        e.preventDefault();
        if (document.queryCommandSupported && document.queryCommandSupported('hiliteColor')) {
          document.execCommand('hiliteColor', false, 'yellow');
        } else {
          document.execCommand('backColor', false, 'yellow');
        }
      }
    });
  </script>
</body>
</html>
