<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rich Text Note App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #toolbar { margin-bottom: 10px; }
    #toolbar input { width: 300px; padding: 5px; margin-right: 10px; }
    #editor { width: 100%; height: 70vh; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #status { color: green; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üìù Rich Text Note App</h1>
  <div id="toolbar">
    <label for="pathInput">Save as (.doc):</label>
    <input id="pathInput" type="text" placeholder="Enter filename e.g. my_note.doc" />
    <span>Use <strong>Ctrl+B</strong> for Bold, <strong>Ctrl+H</strong> for Highlight.</span>
  </div>
  <div id="editor" contenteditable="true"></div>
  <div id="status"></div>

  <script>
    const editor = document.getElementById('editor');
    const status = document.getElementById('status');
    const pathInput = document.getElementById('pathInput');
    let saveTimeout;

    // Restore from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      editor.innerHTML = localStorage.getItem('rich_note_html') || '';
      status.textContent = editor.innerHTML ? 'Restored saved content.' : '';
    });

    // Debounced save function (autosave to Word-compatible .doc via download)
    function saveDoc() {
      // Save HTML to localStorage for restoration
      const htmlContent = editor.innerHTML;
      localStorage.setItem('rich_note_html', htmlContent);

      // Prepare .doc blob
      const fullHtml = `<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body>${htmlContent}</body></html>`;
      const blob = new Blob([fullHtml], { type: 'application/msword' });
      const filename = pathInput.value.trim() || 'note.doc';
      
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      URL.revokeObjectURL(a.href);

      status.textContent = 'Saved ' + filename + ' at ' + new Date().toLocaleTimeString();
    }

    editor.addEventListener('input', () => {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveDoc, 2000);
    });

    // Keyboard shortcuts for formatting
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && !e.shiftKey && e.key.toLowerCase() === 'b') {
        e.preventDefault();
        document.execCommand('bold');
      }
      if (e.ctrlKey && e.key.toLowerCase() === 'h') {
        e.preventDefault();
        document.execCommand('hiliteColor', false, 'yellow');
      }
    });
  </script>
</body>
</html>
